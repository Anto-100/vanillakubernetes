---
- name: Install Latest Docker Engine on Ubuntu
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Verify Ubuntu OS
      fail:
        msg: "This playbook is designed for Ubuntu systems only. Detected: {{ ansible_distribution }}"
      when: ansible_distribution != "Ubuntu"

    # Uninstall old versions (exact from your doc)
    - name: Remove old Docker packages
      apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - docker-compose-v2
          - podman-docker
          - containerd
          - runc
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Remove old Docker data (if clean installation requested)
      file:
        path: /var/lib/docker
        state: absent
      when: clean_install == "yes"

    # Set up Docker's apt repository (exact steps from your doc)
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install ca-certificates and curl
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create directory for apt keyrings
      shell: sudo install -m 0755 -d /etc/apt/keyrings

    - name: Add Docker's official GPG key
      shell: sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc

    - name: Set permissions on Docker GPG key
      shell: sudo chmod a+r /etc/apt/keyrings/docker.asc

    - name: Add Docker repository to Apt sources
      shell: |
        echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Update apt package index after adding Docker repository
      apt:
        update_cache: yes

    # Install the latest Docker packages (exact from your doc)
    - name: Install latest Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # Post-installation
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add specified user to docker group
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes
      when: docker_user is defined and docker_user != ""

    - name: Display completion message
      debug:
        msg: |
          ğŸ³ Docker Installation Complete!
          âœ… Latest Docker version installed
          âœ… Service started and enabled
          {% if docker_user is defined and docker_user != "" %}
          âœ… User {{ docker_user }} added to docker group
          âš ï¸  Important: {{ docker_user }} must log out and log back in!
          {% endif %}